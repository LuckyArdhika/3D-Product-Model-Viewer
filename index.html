<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Jewelry Viewer - Clean 360Â° No Plate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #dee2e6 100%);
            overflow: hidden;
            height: 100vh;
            color: #333;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .controls {
            margin-bottom: 15px;
        }

        .control-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .control-item svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            opacity: 0.8;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            color: #495057;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(108, 117, 125, 0.2);
            border-top: 4px solid #495057;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .product-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            max-width: 320px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .product-title {
            font-size: 22px;
            margin-bottom: 12px;
            color: #2c3e50;
            text-align: center;
            font-weight: 600;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 12px 8px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 4px;
        }

        .reset-view {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #495057;
            border: 2px solid #dee2e6;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .reset-view:hover {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            transform: translateY(-2px);
            border-color: #adb5bd;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading 3D Model...</div>
            <div style="font-size: 13px; margin-top: 10px; opacity: 0.8;">Full 360Â° Clean Viewer</div>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <button class="reset-view" onclick="resetView()">ðŸ”„ Reset View</button>
        
        <div class="ui-panel">
            <div style="font-size: 16px; font-weight: 600; margin-bottom: 15px; color: #2c3e50;">ðŸŽ® Controls</div>
            <div class="controls">
                <div class="control-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    <span><strong>FULL 360Â° View</strong> - See Inside!</span>
                </div>
                <div class="control-item">
                    <svg fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <span>Scroll: Zoom In/Out</span>
                </div>
            </div>
        </div>

        <div class="product-info">
            <div class="product-title">ðŸª– 3D Helmet Model</div>
            <p style="margin-bottom: 20px; opacity: 0.9; line-height: 1.4;">
                High-quality 3D model with full interior visibility<br>
                <strong>âœ… No plates, fully lit 360Â° view</strong>
            </p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">360Â°</div>
                    <div>Rotation</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">Full</div>
                    <div>Interior</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">Clean</div>
                    <div>Background</div>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Global variables
        let controls, jewelry, scene, camera, renderer;

        // Scene setup
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100);
        camera.position.set(0, 0, 3);

        renderer = new THREE.WebGLRenderer({ 
            canvas: document.getElementById('canvas'),
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.4;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // **CLEAN WHITE BACKGROUND - NO INTERFERENCE**
        renderer.setClearColor(0xf8f9fa, 1);

        // **FULL 360Â° CONTROLS - NO LIMITS**
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.minDistance = 0.1;  // Super close zoom
        controls.maxDistance = 20;
        // **COMPLETE FREEDOM - NO PLATE EFFECT**
        controls.minPolarAngle = 0;           // Can go all the way to top
        controls.maxPolarAngle = Math.PI;     // Can go all the way to bottom
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.3;
        controls.target.set(0, 0, 0);

        // **FULL SPHERE LIGHTING - NO DARK AREAS**
        // Bright ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Increased from 0.6
        scene.add(ambientLight);

        // Multiple key lights from ALL directions
        const keyLight1 = new THREE.DirectionalLight(0xffffff, 2.5);
        keyLight1.position.set(10, 10, 10);
        keyLight1.castShadow = true;
        scene.add(keyLight1);

        const keyLight2 = new THREE.DirectionalLight(0xffffff, 2.0);
        keyLight2.position.set(-10, 10, -10);
        keyLight2.castShadow = true;
        scene.add(keyLight2);

        const keyLight3 = new THREE.DirectionalLight(0xffffff, 1.8);
        keyLight3.position.set(0, -10, 10); // **BOTTOM LIGHT** - Key for interior visibility
        keyLight3.castShadow = true;
        scene.add(keyLight3);

        const keyLight4 = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight4.position.set(0, 10, -10);
        keyLight4.castShadow = true;
        scene.add(keyLight4);

        // **POINT LIGHTS INSIDE** for helmet interior
        const interiorLight1 = new THREE.PointLight(0xffffff, 1.5, 5);
        interiorLight1.position.set(0, 0, 0);
        scene.add(interiorLight1);

        const interiorLight2 = new THREE.PointLight(0xffffff, 1.0, 3);
        interiorLight2.position.set(0.5, 0, 0);
        scene.add(interiorLight2);

        // **NO PLATE/BASE - COMPLETELY REMOVED**
        // No base geometry added - clean space around model

        // Load GLTF Model
        const loader = new GLTFLoader();
        const loadingEl = document.getElementById('loading');
        
        loader.load(
            'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
            function(gltf) {
                jewelry = gltf.scene;
                
                // Position model centrally
                jewelry.scale.set(1.8, 1.8, 1.8);
                jewelry.position.set(0, 0, 0);
                
                // Optimize for full visibility
                jewelry.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        if (child.material) {
                            // Enhance visibility
                            child.material.envMapIntensity = 1.5;
                            
                            // Make interior materials more visible
                            if (child.material.transparent) {
                                child.material.opacity = 0.3; // See through
                            }
                            
                            child.material.needsUpdate = true;
                        }
                    }
                });
                
                scene.add(jewelry);
                loadingEl.style.opacity = '0';
                setTimeout(() => loadingEl.style.display = 'none', 500);
            },
            function(progress) {
                const percent = (progress.loaded / progress.total * 100).toFixed(0);
                loadingEl.querySelector('div:nth-child(2)').textContent = `Loading... ${percent}%`;
            },
            function(error) {
                console.error('Error loading GLTF:', error);
                loadingEl.innerHTML = `
                    <div class="spinner"></div>
                    <div>Failed to load model</div>
                `;
            }
        );

        // **MINIMAL PARTICLES** - Very subtle
        const particleCount = 50; // Reduced
        const particleGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        
        for (let i = 0; i < particleCount * 3; i += 3) {
            particlePositions[i] = (Math.random() - 0.5) * 20;
            particlePositions[i + 1] = Math.random() * 5;
            particlePositions[i + 2] = (Math.random() - 0.5) * 20;
        }
        
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        const particleMaterial = new THREE.PointsMaterial({
            size: 0.005,
            color: 0xdee2e6,
            transparent: true,
            opacity: 0.3
        });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.01;
            
            // Animate interior lights
            interiorLight1.position.x = Math.sin(time * 0.5) * 0.3;
            interiorLight1.position.y = Math.cos(time * 0.3) * 0.2;
            
            // Subtle particle movement
            particles.rotation.y += 0.0001;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Reset view function
        window.resetView = function() {
            camera.position.set(0, 0, 3);
            controls.target.set(0, 0, 0);
            controls.update();
        };

        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

        console.log('âœ… PLATE REMOVED - FULL 360Â° CLEAN VIEW');
        console.log('âœ… INTERIOR FULLY LIT - See inside helmet!');
        console.log('âœ… No obstructions - Complete model visibility');
    </script>
</body>
</html>
